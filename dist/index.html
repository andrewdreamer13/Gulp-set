<!DOCTYPE html>
<html class="index-html" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.min.css">
  <title>my gulp-set</title>
</head>

<body>

  <header class="header">
  <h2>This is a header</h2>
</header>

  
    <svg width="62px" height="62px">
      <use xlink:href="img/svg/sprite.svg#construction"></use>
    </svg>
 

  <picture>
    <source type="image/webp" srcset="img/fruits.webp" media="(max-width:600px)">
    <source srcset="img/fruits.png" media="(max-width:600px)">
    <source type="image/webp" srcset="img/mobile.webp, img/mobile@2x.webp 2x" alt="image">
    <img src="img/mobile.png" srcset="img/mobile@2x.png 2x" alt="image">
  </picture>


  <footer>
<h1>This is a footer</h1>
</footer>

  <script src="libs/swiper.js"></script>
  <script src="libs/jquery-3.6.0.min.js"></script>
  <script src="libs/slick.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
